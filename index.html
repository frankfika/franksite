<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeyondCurious</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            /* background:url('/background.png'); */
        }

        /* 动态背景效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, #1a1a1a, #0a0a0a);
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.9;
            z-index: -1;
            animation: rotateBackground 30s linear infinite;
        }

        @keyframes rotateBackground {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px;
        }

        /* 标题设计 */
        .header {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff007f, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(0, 255, 255, 0.7), 0px 0px 30px rgba(55, 0, 255, 0.7);
            position: relative;
            margin-bottom: 50px;
            text-align: center;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45%;
            height: 35vh;
            font-size: 3rem;
            color: white;
            text-align: center;
            text-transform: uppercase;
            text-decoration: none;
            border: 2px solid transparent;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            margin: 10px;
        }

        .link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
        }

        #ai-link {
            border-color: #00ffcc;
        }

        #web3-link {
            border-color: #ff007f;
        }

        /* "关于我" 小按钮，确保在手机页面上始终可见 */
        .about-button {
            position: fixed;
            top: 10px;
            right: 20px;
            padding: 8px 16px;
            font-size: 1.1rem;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            border: 2px solid transparent;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .about-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        /* 页脚版权信息 */
        .footer {
            font-size: 1rem;
            color: #ffffffa0;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        /* 响应式设计，确保按钮在小屏幕上显示 */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }

            .link {
                width: 90%;
                height: 20vh;
                font-size: 2rem;
            }

            .about-button {
                font-size: 1rem;
                top: 5px;
                right: 10px;
                padding: 6px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题栏 -->
        <div class="header">超越好奇</div>

        <!-- 按钮区域 -->
        <div class="button-container">
            <a href="#" id="ai-link" class="link">AI</a>
            <a href="#" id="web3-link" class="link">Web3</a>
        </div>

        <!-- 页脚版权信息 -->
        <div class="footer">Beyondcurious.ai © 2024 Your Company. All rights reserved.</div>
    </div>

    <!-- "关于我" 小按钮，确保在手机页面始终可见 -->
    <a href="./personalsite/index.html" class="about-button">关于我</a>
</body>
</html>
